<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      JsPlay: a JavaScript based Video Player with additional functionalities
    </title>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Script with defer -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <section class="video-container">
        <div class="video-controls-container">
          <div class="timeline-container"></div>
          <div class="controls">
            <button class="play-pause-btn">
              <svg
                class="play-icon"
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#FFFFFF"
              >
                <path
                  d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z"
                />
              </svg>
              <svg
                class="pause-icon"
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#FFFFFF"
              >
                <path
                  d="M520-200v-560h240v560H520Zm-320 0v-560h240v560H200Zm400-80h80v-400h-80v400Zm-320 0h80v-400h-80v400Zm0-400v400-400Zm320 0v400-400Z"
                />
              </svg>
            </button>
          </div>
        </div>
        <video id="video">
          <source src="./assets/assignment-01.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </section>
    </main>
  </body>
</html>
